<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario de Registro</title>
    <!-- FONT OSWALD -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <!-- ESTILOS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONT AWESOME -->

        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
</head>

<body>

    <section class="form-register">
        <h4>Regístrate</h4>
        <label>Nombre</label>
            <input class="controles" type="text" name="nombres" id="nombres" placeholder="Escribe tu nombre">
            <label>Apellidos</label>
            <input class="controles" type="text" name="apellidos" id="apellidos" placeholder="Escribe tus apellidos">
            <label>Correo eléctronico</label>
            <input class="controles" type="email" name="correo" id="correo" placeholder="Escribe tu correo">  
            <label>Contraseña</label>
            <input class="controles" type="password" name="" id="" placeholder="Crea una contraseña de al menos 8 caracteres">
    
            <label>Eres:</label>
            <select class="boton">
                <option value="">Administrador</option>>
                <option value="" name="tipo">Periodista</option>>
            </select>
            <br>

            <input class="botons" type="submit" value="Registrar">
            <p><a href="inicio_sesion.html">Ya tengo una cuenta</a></p>
    </section>

</body>

</html>
